<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Color Example</title>
  <style>
    #container {
      border-collapse: collapse;
      width: 100%;
    }

    #container td {
      border: 1px solid #ddd;
      width: 100px;
      height: 100px;
      text-align: center;
    }

    #container tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #container tr:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<table id="container">
  <tr>
    <td id="box1">box1</td>
    <td id="box2">box2</td>
    <td id="box3">box3</td>
  </tr>
  <tr>
    <td id="box4">box4</td>
    <td id="box5">box5</td>
    <td id="box6">box6</td>
  </tr>
  <tr>
    <td id="box7">box7</td>
    <td id="box8">box8</td>
    <td id="box9">box9</td>
  </tr>
</table>

<br>

<label for="box">Choose Box</label>
<select id="boxSelector">
  <option value="box1">Box1</option>
  <option value="box2">Box2</option>
  <option value="box3">Box3</option>
  <option value="box4">Box4</option>
  <option value="box5">Box5</option>
  <option value="box6">Box6</option>
  <option value="box7">Box7</option>
  <option value="box8">Box8</option>
  <option value="box9">Box9</option>
</select>

&nbsp;

<label for="color">Choose Color</label>
<input type="color" id="color">

&nbsp;

<button onclick="fillColor()">Fill Color</button>

<script>
  function fillColor() {
    var selectedBox = document.getElementById('boxSelector').value;
    var selectedColor = document.getElementById('color').value;
    document.getElementById(selectedBox).style.backgroundColor = selectedColor;
  }
</script>

</body>
</html>
